<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <meta property="og:title" content="Keepers of Weather!">

<body>
    <script type='module' src='./model/main.js'></script>

    <div class="cities"></div>

        <div class="content">
            <div class="info-class">
                <h2>Devices:</h2>
                <ul class="devices"></ul>

                    <table class="latest-data"></table>

        </div>
