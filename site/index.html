<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Keepers of Weather</title>

    <meta property="og:title" content="Keepers of Weather!">
    <meta property="og:description" content="The Official Dashboard of Keepers of Weather!">
    <meta property="og:image" content="http://www.nyan.cat/cats/original.gif">
</head>
<body>
    <script src='./model/main.js'></script>

    <!-- This div will hold our tabs with devices -->
    <div class="cities"></div>

    <div class="content">
        <div class="info-class">
            <h2>Devices:</h2>
            <ul class="devices"></ul>

            <h2>Latest weather data:</h3>
            <table class="latest-data"></table>
        </div>
        <div class="grid-container">
            <canvas id="tempDataChart"  class="grid-child"></canvas>
            <canvas id="humDataChart"   class="grid-child"></canvas>
            <canvas id="lightDataChart" class="grid-child"></canvas>
        </div>
    </div>
</body>
</html>
